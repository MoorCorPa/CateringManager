#端口配置
server:
  port: 8888
#jdbc配置
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/manager
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
mybatis:
  type-aliases-package: com.work.model
  configuration:
    map-underscore-to-camel-case: true
