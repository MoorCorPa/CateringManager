                            <!-- 顶部开始 -->

                                    <button type="button" class="btn btn-primary" data-toggle="modal"

                                            class="mdi mdi-plus"></i>新增优惠券
                                    </button>
                                </div>

                                <!-- 新增优惠券弹窗 -->
                                <div class="modal fade" id="add_coupon" tabindex="-1" role="dialog"
                                     aria-labelledby="add_coupon" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h6 class="modal-title" id="">添加优惠券</h6>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <!-- 新增菜品表单 -->
                                                <form action="/admin/coupon/add" method="post">
                                                    <div class="form-group row">
                                                        <label for="inputDiscount"
                                                               class="col-sm-2 col-form-label">折扣</label>
                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="inputDiscount"
                                                                   name="discount">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="inputCount"
                                                               class="col-sm-2 col-form-label">数量</label>
                                                        <div class="col-sm-10">
                                                            <input type="number" class="form-control" id="inputCount"
                                                                   name="count">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label for="inputPrserve"
                                                               class="col-sm-2 col-form-label">库存</label>
                                                        <div class="col-sm-10">
                                                            <input class="form-control" type="text"
                                                                   data-provide="datetimepicker" name="term"
                                                                   placeholder="请选择具体时间" value=""
                                                                   data-side-by-side="true"
                                                                   data-format="YYYY-MM-DD HH:mm">
                                                        </div>
                                                    </div>


                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">取消
                                                        </button>
                                                        <button type="submit" class="btn btn-primary"
                                                                onclick="addTip()">添加
                                                        </button>
                                                    </div>
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 新增优惠券弹窗结束 -->


                            </div>
                            <!-- 顶部结束 -->
                            <!-- 表格开始 -->
                            <div class="card-body">
                                <!-- 内层div -->
                                <div class="table-responsive">
                                    <!-- 表格 -->
                                    <table class="table table-bordered table-hover" id="CouponList"
                                           style="text-align: center">
                                        <!-- 表头 -->
                                        <thead>
                                        <tr class="table-hover">
                                            <th style="text-align: center">优惠券编号</th>
                                            <th style="text-align: center; width: 250px">折扣</th>
                                            <th style="text-align: center">到期日期</th>
                                            <th style="text-align: center">数量</th>
                                            <th style="text-align: center">操作</th>


                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!--  表格开始-->
                                        <tr th:each="item:${coupons}">
                                            <!-- 优惠券编号 -->
                                            <td th:text="${item.couponNum}"></td>
                                            <!-- 折扣 -->
                                            <td th:text="${item.discount}"></td>
                                            <!-- 日期 -->
                                            <td th:text="${item.term}"></td>
                                            <!-- 数量 -->
                                            <td th:text="${item.count}"></td>

                                            <!-- 操作 -->
                                            <td>
                                                <div class="btn-group">
                                                    <a class="btn btn-md btn-danger del" title="删除"
                                                       th:id="${item.couponNum}"
                                                       data-toggle="tooltip">
                                                        <i class="mdi mdi-window-close"></i>
                                                    </a>
                                                </div>

                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

<script>
    // 新增成功提示
    function addTip() {
        alert("添加成功！")
    };


    // 删除
    $(".del").click(
        function () {
            console.log($(this).attr("id"))
            var flag = confirm("确定要删除吗？");
            if (flag) {
                $.ajax({
                    url: "/admin/coupon/del",
                    type: "POST",
                    data: {couponNum: $(this).attr("id")},
                    success: function (data) {
                        alert("删除成功");
                        location.assign('/admin/coupon');
                    },
                    error: function (data) {
                        alert("删除失败");
                    },
                })

            }
        }
    )


</script>
