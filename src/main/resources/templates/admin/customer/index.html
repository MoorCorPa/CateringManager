<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客户管理页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">

    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href=" ">客户管理</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
               aria-expanded="false">餐饮后台管理系统</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="">客户管理</a></li>
                <li><a class="dropdown-item" href="">菜品管理</a></li>
                <li><a class="dropdown-item" href="">订单管理</a></li>
                <li><a class="dropdown-item" href="">餐桌管理</a></li>
                <li><a class="dropdown-item" href="">优惠卷管理</a></li>
                <li><a class="dropdown-item" href="">工作人员管理</a></li>
            </ul>
        </li>
    </ul>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href=" ">老板 or 员工</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href=" ">登出</a>
        </li>
    </ul>
</nav>

<div class="container mt-5 d-flex justify-content-start">
    <div class="jumbotron flex-xl-grow-1">
        <h4 class="text-center my-5">客户</h4>
        <div class="bg-gray">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">姓名</th>
                    <th scope="col">电话</th>
                    <th scope="col">积分</th>
                    <th scope="col">生日</th>
                    <th style="text-align: right">
                        <form class="inline-form" method="post" action=" " >
                            <input type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" value="新增客户">
                        </form>
                    </th>
                </tr>
                </thead>

                <!-- 内容主体 -->
                <tbody>
                <tr th:each="user:${customers}">
                    <th scope="row"></th>
                    <td>
                        <a href="" style="text-decoration: none" th:text="${user.userName}"></a>
                    </td>
                    <td th:text="${user.telNum}"></td>
                    <td th:text="${user.integral}"></td>
                    <td th:text="${user.birthday}"></td>
                    <td style="text-align: right">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <!--修改按钮-->
                            <input type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#update" value="新增客户">
                            <input type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#update" value="修改">
                            <!--删除按钮-->
                            <form class="inline-form" method="post" action="/admin/customer/del">
                                <button type="submit" th:value="${user.userId}"
                                        class="btn btn-primary" name="userId" onclick="return confirm('Are	you	sure?')">
                                    删除（老板限定）
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- 新增弹窗内容 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">新增客户</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="/admin/customer/add">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" id="button-addon2" disabled>姓名</button>
                        <input name="userName" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" id="button-addon3" disabled>电话</button>
                        <input name="telNum" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <!--日期-->
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" id="button-addon5" disabled>选择日期</button>
                        <div class="layui-input-inline">
                            <input name="birthday" type="text" class="layui-input" id="test29" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                        <button class="btn btn-primary">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 修改弹窗内容 -->
<div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">修改客户</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="/admin/customer/add">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" id="button-addon2" disabled>姓名</button>
                        <input th:text="${user.userName}" name="userName" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" id="button-addon3" disabled>电话</button>
                        <input th:text="${user.telNum}" name="telNum" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <!--日期-->
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" id="button-addon5" disabled>选择日期</button>
                        <div class="layui-input-inline">
                            <input th:text="${user.birthday}" name="birthday" type="text" class="layui-input" id="test29" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                        <button class="btn btn-primary">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //墨绿主题
        laydate.render({
            elem: '#test29'
            ,theme: 'molv'
        });
    });
</script>

</html>
