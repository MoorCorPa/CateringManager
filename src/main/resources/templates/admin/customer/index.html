<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客户管理页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div>
        <h1 th:text="${customers[0].userName}"></h1>
    </div>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href=" ">客户管理</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
               aria-expanded="false">餐饮后台管理系统</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="">客户管理</a></li>
                <li><a class="dropdown-item" href="">菜品管理</a></li>
                <li><a class="dropdown-item" href="">订单管理</a></li>
                <li><a class="dropdown-item" href="">餐桌管理</a></li>
                <li><a class="dropdown-item" href="">优惠卷管理</a></li>
                <li><a class="dropdown-item" href="">工作人员管理</a></li>
            </ul>
        </li>
    </ul>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href=" ">老板 or 员工</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href=" ">登出</a>
        </li>
    </ul>
</nav>

<div class="container mt-4 d-flex justify-content-start">
    <div class="jumbotron flex-grow-1">
        <h4 class="text-center my-5">客户</h4>
        <div class="bg-gray">
            <table class="table">

                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">姓名</th>
                    <th scope="col">电话</th>
                    <th scope="col">积分</th>
                    <th scope="col">生日</th>
                    <th style="text-align: right">
                        <form class="inline-form" method="post" action="" >
                            <input type="submit" class="btn btn-warning" value="新增用户">
                        </form>
                    </th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <th scope="row"></th>
                    <td style="width: 20%;">
                        <a href="" style="text-decoration: none">客户姓名</a>
                    </td>
                    <td>电话</td>
                    <td>积分</td>
                    <td>生日</td>
                    <td style="text-align: right">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <form class="inline-form" method="post" action="" style="margin-right: 25px">
                                <input type="submit" class="btn btn-danger" value="修改" >
                            </form>
                            <form class="inline-form" method="post" action="">
                                <input type="submit" class="btn btn-primary" value="删除（老板限定）" onclick="return confirm('Are	you	sure?')">
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>

</body>

</html>
