                                                                    </div>

                                                    </div>

                                                <!-- 修改菜品弹窗结束 -->

    // 删除
    $(".del").click(
        function () {
            console.log($(this).attr("id"))
            var flag = confirm("确定要删除吗？");
            if (flag) {
                $.ajax({
                    url: "/admin/product/del",
                    type: "POST",
                    data: {pId: $(this).attr("id")},
                    success: function (data) {
                        alert("删除成功");
                        location.assign('/admin/product');
                    },
                    error: function (data) {
                        alert("删除失败");
                    },
                })

            }
        }
    )
