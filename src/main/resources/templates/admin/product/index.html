<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>菜品管理页面</title>
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href=" ">菜品管理</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
               aria-expanded="false">餐饮后台管理系统</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="">客户管理</a></li>
                <li><a class="dropdown-item" href="">菜品管理</a></li>
                <li><a class="dropdown-item" href="">订单管理</a></li>
                <li><a class="dropdown-item" href="">餐桌管理</a></li>
                <li><a class="dropdown-item" href="">优惠卷管理</a></li>
                <li><a class="dropdown-item" href="">工作人员管理</a></li>
            </ul>
        </li>
    </ul>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href=" ">老板 or 员工</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href=" ">登出</a>
        </li>
    </ul>
</nav>

<div class="container mt-2 d-flex justify-content-start">
    <div class="jumbotron flex-grow-1">
            <h4 class="text-center my-5" style="margin: 100px auto">菜品</h4>
        <div class="bg-gray">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">商品名</th>
                    <th scope="col">库存</th>
                    <th scope="col">图片</th>
                    <th scope="col">价格</th>
                    <th style="text-align: right">
                        <form class="inline-form" method="post" action="" >
                            <input type="submit" class="btn btn-warning" value="新增菜品（老板）">
                        </form>
                    </th>
                </tr>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td style="width: 20%;">
                            <a href="" style="text-decoration: none">商品名</a>
                        </td>
                        <td>库存</td>
                        <td >图片</td>
                        <td>价格</td>
                        <td style="text-align: right">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <form class="inline-form" method="post" action="" style="margin-left: 10px">
                                    <input type="submit" class="btn btn-danger" value="上传图片（老板）" >
                                </form>
                                <form class="inline-form" method="post" action="" style="margin-left: 10px">
                                    <input type="submit" class="btn btn-primary" value="修改库存" >
                                </form>
                                <form class="inline-form" method="post" action="" style="margin-left: 10px">
                                    <input type="submit" class="btn btn-primary" value="下架菜品（老板）" >
                                </form>
                            </div>
                        </td>
                    </tr>

                </tbody>

            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
</body>

</html>
