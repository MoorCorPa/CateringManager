<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单管理页面</title>
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href=" ">订单管理</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
               aria-expanded="false">餐饮后台管理系统</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="">客户管理</a></li>
                <li><a class="dropdown-item" href="">菜品管理</a></li>
                <li><a class="dropdown-item" href="">订单管理</a></li>
                <li><a class="dropdown-item" href="">餐桌管理</a></li>
                <li><a class="dropdown-item" href="">优惠卷管理</a></li>
                <li><a class="dropdown-item" href="">工作人员管理</a></li>
            </ul>
        </li>
    </ul>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href=" ">老板 or 员工</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href=" ">登出</a>
        </li>
    </ul>
</nav>

<div class="container mt-2 d-flex justify-content-start">
    <div class="jumbotron flex-grow-1">
        <h4 class="text-center my-5" >管理订单</h4>
        <div class="bg-gray">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">订单号</th>
                    <th scope="col">下单客户</th>
                    <th scope="col">定金金额</th>
                    <th scope="col">优惠卷（是否使用）</th>
                    <th scope="col">食用地点（食堂 or 外卖）</th>
                    <th style="text-align: right">
                        <form class="inline-form" method="post" action="">
                            <input type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" value="新增订单">
                        </form>
                    </th>

                    <!-- 弹窗 -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">添加订单</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    <!--菜品-->
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="inputGroupSelect01">选择菜品</label>
                                        <select class="form-select" id="inputGroupSelect01">
                                            <option selected>选择需要的菜品</option>
                                            <option value="1">红烧猪脚</option>
                                            <option value="2">麻婆豆腐</option>
                                        </select>
                                    </div>
                                    <!--客户-->
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="inputGroupSelect02">选择客户</label>
                                        <select class="form-select" id="inputGroupSelect02">
                                            <option selected>选择客户</option>
                                            <option value="1">朱老师</option>
                                            <option value="2">黄老师</option>
                                        </select>
                                    </div>
                                    <!--食用地点-->
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="inputGroupSelect04">选择地点</label>
                                        <select class="form-select" id="inputGroupSelect04">
                                            <option selected>选择食用地点</option>
                                            <option value="1">餐厅</option>
                                            <option value="2">外卖</option>
                                        </select>
                                    </div>
                                    <!--优惠卷-->
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="inputGroupSelect03">选择优惠卷</label>
                                        <select class="form-select" id="inputGroupSelect03">
                                            <option selected>选择优惠卷</option>
                                            <option value="1">满20元减1.5元</option>
                                            <option value="2">无条件减3元</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary">确认订单</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </tr>
                </thead>

                <tbody>

                <tr>
                    <th scope="row"></th>
                    <td style="width: 20%;">
                        <a href="" style="text-decoration: none">订单号</a>
                    </td>
                    <td>下单客户</td>
                    <td>定金金额</td>
                    <td>优惠卷（是否使用）</td>
                    <td>食用地点（食堂 or 外卖）</td>
                    <td style="text-align: right">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <form class="inline-form" method="post" action="" style="margin-right: 25px">
                                <input type="submit" class="btn btn-danger" value="修改" >
                            </form>
                            <form class="inline-form" method="post" action="">
                                <input type="submit" class="btn btn-primary" value="取消订单/删除订单（老板限定）" onclick="return confirm('Are	you	sure?')">
                            </form>
                        </div>
                    </td>
                </tr>

                </tbody>

            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
</body>

</html>
